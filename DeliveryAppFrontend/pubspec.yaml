name: shopping_app
description: A new Flutter project.

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

# https://developer.apple.com/library/archive/documentation/General/Reference/InfoPlistKeyReference/Articles/CoreFoundationKeys.html
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  get: ^4.1.4
  intl: ^0.17.0
  http:
  dots_indicator:
  shared_preferences: ^2.0.11
  connectivity: ^3.0.6
  path_provider: ^2.0.2
  url_strategy: ^0.2.0
  pin_code_fields: ^7.2.0
  geolocator: ^9.0.2
  geocoding: ^2.0.0
  google_maps_flutter: ^2.0.6
  shimmer_animation: ^2.0.0
  pointer_interceptor: ^0.9.0+1
  webview_flutter: ^3.0.4
  flutter_typeahead: ^3.1.3
  google_maps_flutter_web: ^0.4.0+3
  flutter_google_places: ^0.3.0
  image_picker: ^0.8.5
  firebase_core: ^2.3.0
  firebase_messaging: ^14.1.3
  flutter_local_notifications: ^12.0.4
  cached_network_image:
  cupertino_icons: ^1.0.2

  persistent_bottom_nav_bar: ^5.0.2

  package_info_plus_web: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_launcher_icons: ^0.11.0

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/image/icon.png"
  min_sdk_android: 21

flutter:


  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - img/
    - assets/image/
    - assets/language/
  fonts:
    - family: Roboto
      fonts:
        - asset: assets/font/Roboto-Regular.ttf
          weight: 400
        - asset: assets/font/Roboto-Medium.ttf
          weight: 500
        - asset: assets/font/Roboto-Bold.ttf
          weight: 700
        - asset: assets/font/Roboto-Black.ttf
          weight: 900

